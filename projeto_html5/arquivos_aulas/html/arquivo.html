<!--TIPO DE DOCUMENTO HTML, DEFIMOS HTML 5-->
<!doctype html>
<!--TAG HTML, O COD COMEÇA APARTE DAQUI-->
<html>
    <!--CABEÇA, NÃO APARECE DIRETAMENTE NO SITE-->
    <head>
        <!--TÍTULO-->
        <title>Arquivo</title>
        <!--DEFINIR ASSENTUAÇÕES-->
        <meta charset="utf-8">
    </head>
    <!--CORPO-->
    <body>
        <!--TAG DE CABEÇALHO h->header=>cabeçalho-->
        <h1>TAMANHO 1</h1>
        <h2>TAMANHO 2</h2>
        <h3>TAMANHO 3</h3>
        <h4>TAMANHO 4</h4>
        <h5>TAMANHO 5</h5>
        <h6>TAMANHO 6</h6>
        
        <!--TEXTO EM NEGRITO-->
        <b>PALAVRA EM NEGRITO</b>
        
        <!--PARÁGRAFO, TEM UM ESPAÇAMENTO ENTRE ELES-->
        <p>PARÁGRAFO</p>
        
        <!--QUEBRA LINHA, BR-BREAK-->
        <br>
        
        <!--TEXTO PEQUENO-->
        <small>TEXTO PEQUENO</small>
        
        <!--LINHA HORIZONTAL-->
        <hr>
        
        <!--ÍTALICO-->
        <i>TEXTO ÍTALICO</i><br>
        
        <!--ÍTALICO-->
        <em>TEXTO RECOMENDADO ÍTALICO</em><br>
        
        <!--TAG STROG NEGRITO-->
        <strong>TEXTO NEGRITO É O RECOMENDADO</strong><br>
        
        <!--UNDERLANE-->
        <u>OPA</u><br>
        
        <!--STRIKE TEXTO ERRADO-->
        <strike>OPA</strike><br>
        
        <!--LISTA NÃO ORDENADA, TYPE: circle, square, disc-->
        <ul type="disc">
            <!--ITEM DA LISTA-->
            <li>NOTEBOOK</li>
            <li>ROTEADOR</li>
            <li>CARREGADOR</li>
        </ul>

        <!--LISTA ORDENADA, TYPE: 1, A, a, I, i-->
        <ol type="i">
            <li>ALFACE</li>
            <li>MAÇÃ</li>
            <li>MANGA</li>
            <li>GOIABA</li>
        </ol>
        
    </body>
</html>
