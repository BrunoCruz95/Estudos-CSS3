<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>

<body>
    <!--TABELA-->
    <table border="2" width="100%">
        <h2>Dados Pessoais</h2>
        <!--LINHAS-->
        <tr>
            <!--CELULAS DA TABELA-->
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>Profição</th>
            <th>Detalhe</th>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>Cruz</td>
            <td>19</td>
            <td>Programador</td>
            <td>
                <img src="../img/programador.jpg" width="120" height="100">
            </td>
        </tr>

        <tr>
            <td>Joaquim</td>
            <td>Silva</td>
            <td>6</td>
            <td>Juiz</td>
            <td>
                <img src="../img/juiz.png" width="120" height="100">
            </td>
        </tr>
        <tr>
            <!--COLSPAN ELE AGRUPA CELULAS-->
            <th colspan="4"> Número de Funcionarios</th>
            <td>2</td>
            
        </tr>
        <tr>
            <!--ROWSPAN-->
            <th rowspan="3" colspan="4"> Número de Vagas</th>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>0</td>
        </tr>

    </table>
</body>

</html>
