<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Página principal</title>
</head>

<body>
    <center>
        <h2>Login</h2>
        <!--TAG FORMULARIO-->
        <form>
            Login:
            <!--LER O QUE FOI DIGITADO-->
            <input type="text" name="login"><br><br>
            Senha:
            <input type="password" name="senha"><br><br>
            <!--submit -> ENVIAR-->
            <input type="button" value="Entrar"><br>


            <h2>Cadastre-se</h2>
            Login:
            <input type="text" name="login"> <br><br>
            sexo:
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F"> Feminino <br><br>
            Interesses: <br>
            <input type="checkbox" name="interesses">Moda
            <input type="checkbox" name="interesses">Futebol
            <input type="checkbox" name="interesses">Vôle
            <input type="checkbox" name="interesses">Cursos
            <br><br>

            Estado:
            <select name="estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="PI">Piaui</option>
                <option value="MA">Maranhão</option>
            </select><br><br>

            Observações: <br>
            <textarea name="observacao"cols="40" rows="10"></textarea> <br>
            <input type="button" value="Concluir"><br>
        </form>
    </center>
</body>

</html>
