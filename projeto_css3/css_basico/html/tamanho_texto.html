<!DOCTYPE html>
<html>

<head>
    <title>Tamanho Texto</title>
    <meta charset="utf-8">
    <!--ESTILO DA PÁGINA-->
    <style>
        /*SELETOR*/
        div{
            font-size: 70px;
        }

        /*CLASSES*/
        /*
        px -> tamanho fixo
        %  -> tamannho relativo
        em -> tamanho relativo ao container pai
        */
        .texto {
            font-size: 1em;
        }
        .texto2{
            font-size: 15px;
        }
    </style>
</head>

<body>
    
    <div>
        <p class="texto">Conteúdo 1</p>
        <p>Conteúdo 2</p>
        <p class="texto2">Conteúdo 3</p>
    </div>

</body>

</html>
