<!DOCTYPE html>
<html>

<head>
    <title>Formatando Links</title>
    <meta charset="utf-8">

    <style>
        a{
            padding: 10px;
            text-decoration: none;
        }
        /*Links NÃ£o Visitados*/
        a:link{
            color: #b9c941;
        }
        /*Link Visitados*/
        a:visited{
            color: #c0c0c0;
        }
        /*Muda a cor ao passar o mouse por cima*/
        a:hover{
            color: #fff;
            background: #6d790f;
        }
        /*Link ativo*/
        a:active{
            color: orangered;
        }

    </style>

</head>

<body>
    <a href="https://www.google.com.br"> Google </a> |

    <a href="http://www.tecmundo.com.br"> Tec Mundo </a> |

    <a href="https://www.megacurioso.com.br"> Mega Curioso </a> |

    <a href="https://www.hm.com.br"> Hmm </a> |

    <a href="https://www.yhdmlo.com.br"> yhdmlo </a> |


</body>

</html>
