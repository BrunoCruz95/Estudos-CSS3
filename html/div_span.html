<!DOCTYPE html>
<html>

<head>
    <title>Div & Span</title>
    <meta charset="utf-8">

    <style type="text/css">
        /* ID */
        #topo {
            background: gray;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: greenyellow;
        }

        /*CLASSES*/
        .produto {
            background: goldenrod;
            margin: 10px;
        }

        .azul {
            color: blue;
        }
    </style>

</head>

<body>
    <!--DIV - DIVISÃƒO, serve para organizar o conteudo do seu site-->
    <div id="topo">
        <img src="../img/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos </span> reservados
    </div>

    <!--span agrupa os elementos linha a linha-->
    <span id="assinatura">
        Bruno Cruz
    </span>
    <span id="assinatura">
        Breno Souza
    </span>
</body>

</html>
